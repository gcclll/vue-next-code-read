<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="module">
      import { baseParse } from './parse.js'
      import { ErrorCodes } from './error.js'

      const ast = baseParse('a < b', {
        onError: (err) => {
          if (err.code !== ErrorCodes.INVALID_FIRST_CHARACTER_OF_TAG_NAME) {
            throw err
          }
        }
      })
      console.log(ast.children)
    </script>
  </body>
