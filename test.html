<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import {
        reactive,
        effect,
        targetMap,
        toRaw,
        ITERATE_KEY,
        shallowReactive,
        isReactive,
        markRaw
      } from './packages/reactivity/reactive.js'

      const key1 = {}
      const key11 = reactive(key1)
      const ob = reactive(new Map())
      let n1, n2
      effect(() => {
        n1 = ob.get(key1)
        n2 = ob.get(key11)
      })

      ob.set(key1, '1')
      console.log({ n1, n2 }, ob, '1')
      ob.set(key11, '11')
      console.log({ n1, n2 }, ob, '2')
    </script>
