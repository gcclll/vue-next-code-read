<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import {
        reactive,
        effect,
        targetMap,
        toRaw,
        ITERATE_KEY,
        shallowReactive,
        isReactive,
        markRaw
      } from './packages/reactivity/reactive.js'
      let dummy = 0
      const numbers = reactive({ num1: 3 })
      effect(() => {
        dummy = 0
        for (let key in numbers) {
          dummy += numbers[key]
        }
      })

      console.log({ dummy }, 1)
      numbers.num2 = 4
      console.log({ dummy }, 2)
      delete numbers.num1
      console.log({ dummy }, 3)
    </script>
  </body>
</html>
