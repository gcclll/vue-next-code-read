<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import {
        reactive,
        effect,
        targetMap,
        toRaw,
        ITERATE_KEY,
        shallowReactive,
        isReactive,
        markRaw
      } from './packages/reactivity/reactive.js'
      import {
        ref,
        toRef,
        toRefs,
        createRef,
        customRef,
        shallowRef,
        isRef
      } from './packages/reactivity/ref.js'

      const a = ref(1)
      const obj = reactive({
        a,
        b: {
          c: a
        }
      })

      let dummy1, dummy2
      effect(() => {
        dummy1 = obj.a
        dummy2 = obj.b.c
      })

      console.log({ dummy1, dummy2, equal: dummy1 === dummy2 }, '1')
      a.value++
      console.log(obj, '2')
      obj.a++
      console.log(obj, '3')
      obj.b.c++
      console.log(obj, '4')
    </script>
  </body>
</html>
